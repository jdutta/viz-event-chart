<html>
<head>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <link rel="stylesheet" href="css/viz.css">
</head>

<body class="app">
<h2 class="header">Event Chart</h2>
<div class="input-select-sort">
    <label>Sort by:</label>
    <select id="sort-input-selection">
        <option value="attention-score" selected>Attention Score</option>
        <option value="attention" >Attention</option>
        <option value="distraction">Distraction</option>
        <option value="quizzes">Quizzes Attempted</option>
        <option value="answers-correct">Quizzes Answered Correctly</option>
    </select>
</div>
<div class="svg-wrapper" id="vizWrapper">
    <div class="tooltip">
        <div class="user-info"></div>
        <div class="user-stats"></div>
        <div class="user-actions">
            <button class="action-details">Show Details</button>
            <button class="action-remedial">Take Remedial Action</button>
        </div>
    </div>
    <svg id="viz"></svg>
</div>
</body>
<script src="js/viz.js"></script>
</html>
